
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<app-header></app-header>

<body>
  <ngb-carousel *ngIf="images">
    <ng-template ngbSlide>
      <img [src]="images[0]" alt="Random first slide">
      <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[1]" alt="Random second slide">
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <img [src]="images[2]" alt="Random third slide">
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>

 

  <div class="row">
      <div class="column">
        <div class="card">
          
          <div class="logo"></div>
          <p>Some text</p>
          
        </div>
      </div>
    
      <div class="column">
        <div class="card">
          
          <div class="logo"></div>
          <p>Some text</p>
          
        </div>
      </div>
      
      <div class="column">
        <div class="card">
          
          <div class="logo"></div>
          <p>Some text</p>
          
        </div>
      </div>
      
      <div class="column">
        <div class="card">
          
          <div class="logo"></div>
          <p>Some text</p>
          
        </div>
      </div>
    </div>

    <div class="row">
        <div class="column">
          <img src="laptop.png" alt="Snow" style="width:100%">
        </div>
        <div class="column">
          <img src="laptop.png" alt="Forest" style="width:100%">
        </div>
        <div class="column">
          <img src="laptop.png" alt="Mountains" style="width:100%">
        </div>
      </div>
    


</body>
</html>
