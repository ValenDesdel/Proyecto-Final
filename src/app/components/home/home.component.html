<app-header></app-header>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://i.ibb.co/fMxtzxY/La-Mandarina.png" alt="La-Mandarina" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://veniceindia.com/wp-content/uploads/2018/11/Invent-2-1-1500x600.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://www.mobozy.com/wp-content/uploads/2017/10/apple-banner.jpg" class="d-block w-100" alt="...">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<section id="products" class ="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let product of products">
        <div class="card_product">
          <div class="card">
            <div class="card-body text-center">
              <p>
                <img class="img-fluid" src="{{product.imgProduct}}" alt="{{product.imgProduct}}">
              </p>
              <h4  routerLink="/product/{{product.id}}"  class="card-title" >{{product.name}}</h4>
              <p class="card-text">
                {{product.descripcion}}
              </p>
              <div class="container-precio">
                <p>
                  {{product.precio}}$
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
