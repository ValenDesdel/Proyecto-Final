
<div class="modal fade" id="ModalProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{!this.dataApi.chosenPoduct.id ? 'Nuevo Producto' : 'Actualizar Producto'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #productForm="ngForm" (ngSubmit)="saveProduct(productForm)" > 
          

            <input type="hidden"  name="id" [(ngModel)]="this.dataApi.chosenPoduct.id">

          <div class="form-group">
            <label for="name" class="col-form-label">Nombre del Producto:</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.chosenPoduct.name">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="offer">Oferta</label>
              <select name="offer" class="form-control" [(ngModel)]="this.dataApi.chosenPoduct.offer">
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="precio">Precio</label>
              <input type="text" name="precio" class="form-control" placeholder="0,00$" [(ngModel)]="this.dataApi.chosenPoduct.precio">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="imgProduct">Imagen (Linnk)</label>
              <input type="text" name="imgProduct" class="form-control" placeholder="LINK" [(ngModel)]="this.dataApi.chosenPoduct.imgProduct">
            </div>
            <div class="form-group col-md-6">
              <label for="departments">Departamento</label>
              <select name="departments" class="form-control" [(ngModel)]="this.dataApi.chosenPoduct.departments">
              <option value="0">Cocina</option>
              <option value="1">Ba√±o</option>
              <option value="2">Sala</option>              
              <option value="3">Comedor</option>
              </select>
            </div>
          </div>
          
          <div class="form-group">
            <label for="descripcion" class="col-form-label">Descripcion:</label>
            <textarea class="form-control" name="descripcion" [(ngModel)]="this.dataApi.chosenPoduct.descripcion"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" #toClose >Cancelar</button>
            <button type="submit" class="btn btn-primary" >Guardar Producto</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
