<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- <link rel="login.component" href="login.component.scss"> -->
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
    </head>

  <!--Header-->
  <app-header></app-header>
  <!--Header-->

  <!--Login-->
  <form action="/action_page.php" (submit)= "newUser()" >
    <div class="logo">
    
    </div>
  
    <div class="container">
      <label for="uname"><b>email</b></label> 
      <br> 
      <input type="email"  [(ngModel)]="email"  placeholder="Ingresar Usuario" name="uname" required>
      <br>
      <label for="psw"><b>Contraseña</b></label> 
      <br>
      <input  type="password" [(ngModel)]="password"  placeholder="Ingresar Contraseña" name="psw" required>
      <br>
      <div>
        <h5> Seleccionar Imagen </h5>
        <input type="file" accept =".jpg, .png" (change)="toUpload($event)" >
      </div> 
      <br> 
      <input type="hidden" [value]="urlImg | async" #imgUser>
      <br> 
      <button *ngIf="urlImg | async; else BtnVeamos" type="submit"  class="btn btn-primary">Registarse</button> 
      <br>
      <ng-template #BtnVeamos>
        <button type="submit" disabled=true class="btn" >Registarse</button> 
      </ng-template>
      
      <button class="btnGoogle" (click)= "onLoginGoogle()" >Ingresar con Google </button> 
      <br>
    </div>
  
    <div class="container">
      <button type="button" class="cancelbtn" >Cancelar</button>
    </div>

    
  </form>
  <!--Login-->

  

</html>
