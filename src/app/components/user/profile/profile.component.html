
<app-header></app-header>

<section id="profile" class="container">
  <div>
    <div class="main-section text-center card">
      <div class="row">
        <div class="profile-header"></div>
      </div>
      <div class="row user-details">
        <div class="col-12">
          
          <img src="{{user.photoUrl}}" class="rounded-circle img-thumbnail" alt="profile">
          <h1 *ngIf = "providerId != 'password'">{{user.name}}</h1>
          <p>
            {{user.email}}
          </p>
          
          <div class="infousuario">
          <h1>Perfil de usuario</h1>
          

          </div>

          <hr>
          
        </div>
      </div>
    </div>
  </div>
</section>
